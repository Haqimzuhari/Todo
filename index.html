<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/github-mark-white.png">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Manrope']
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="w-full max-w-screen-xl mx-auto p-4">
        <div class="flex space-x-6 items-center">
            <h1 class="text-xl font-semibold">Todo</h1>
            <button type="button" class="hidden md:inline-block rounded bg-indigo-500 hover:bg-indigo-600 px-5 py-2 text-sm font-medium text-white" x-data="{id:'add_todo_modal'}" x-on:click="$dispatch('modal-overlay',{id})">
                  <p>Add</p>
            </button>
        </div>
        <div class="block md:hidden "><p class="text-sm">Your screen is too small. Not suitable for mobile screen</p></div>
        <div class="fixed inset-0 z-10 hidden md:flex md:flex-col md:items-center md:justify-end overflow-y-auto bg-zinc-600/60 sm:justify-start" x-data="{modal:false}" x-show="modal" x-on:modal-overlay.window="if ($event.detail.id == 'add_todo_modal') modal=true">
            <div class="w-full px-2 my-20 transition-all transform sm:max-w-md" x-show="modal" x-on:click.away="modal=false">
                <div class="bg-white rounded-2xl shadow-xl p-8 space-y-4">
                    <p class="text-xl font-semibold">Add New Todo</p>
                    <form id="actionForm" class="flex flex-col space-y-4">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="actionName" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="actionName" class="w-full rounded border p-2 text-sm shadow-sm" required/>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="actionDescription" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="actionDescription" class="w-full rounded border p-2 text-sm shadow-sm" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="inline-block rounded font-semibold bg-indigo-500 hover:bg-indigo-600 px-5 py-2 text-sm font-medium text-white">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="hidden md:columns md:grid md:grid-cols-3 md:gap-4 mt-8">
            <div class="column p-4 space-y-2 rounded-lg bg-slate-100 shadow-sm" id="todo">
                <p class="font-semibold">To do</p>
            </div>
            <div class="column p-4 space-y-2 rounded-lg bg-yellow-100 shadow-sm" id="ongoing">
                <p class="font-semibold">Ongoing</p>
            </div>
            <div class="column p-4 space-y-2 rounded-lg bg-green-100 shadow-sm" id="done">
                <p class="font-semibold">Done</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
